<!DOCTYPE html>
<html>
	<head>
		<title>Stripper Token Options</title>
	</head>
	<body>
		<center>
			<table border="1"> 
				<tr>
					<td>
						<center>
							<div id="top">
								<p/><h1><font color="#0391d9">Stripper Token</font> Options</h1>
							</div>
							<div id="Mode">
								<hr>
								<form id="myForm1" name="myForm1">
									<input type="radio" id="1" name="modeRadio" value="On">&nbsp;<font style="font-size:16px;">Enable</font>
									<input type="radio" id="0" name="modeRadio" value="Off">&nbsp;<font style="font-size:16px;">Disable</font>
									<input type="checkbox" id="ck" name="modeCheck" value="On">&nbsp;<font style="font-size:16px;">Remove Google Campaigns</font>
								</form>
							</div>							
							<div id="ignorelist">
								<hr>
								<h3>Token List</h3>
								<input id="add" size="30" type="text" style="width:200; height:25;">
								<button id="addBtn">Add</button>
								<p/><p/><select class="high" multiple="multiple" name="ignore" id="ignore" style="width:100%; height:400;">
									<option value="token">&nbsp;</option>
								</select>
								<p/><b>(Site URLs conaining any of the tokens above will be stripped)</b>
								<hr><button id="removeBtn">Remove Selected</button> - <button id="save">Save</button>
							</div>
							<hr>
							<table style="height:20;">
								<tr>
									<td id="msg">
										                
									</td>
								</tr>
							</table>							
						</center>
					</td>
				</tr>
			</table>
			<script src="options.js"></script>
		<center>
	</body>
</html>
